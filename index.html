<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>My Todo App</title>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
<!--总容器开始-->
<div class="container">
	<h1>我的Todo</h1>
	<div class="add-task">
		<input type="text" placeholder="e.g.下午记得买菜">
		<button>submit</button>
	</div>
	<!--清单列表开始-->
	<div class="task-list">
		<div class="task-item">

			<!--任务开始-->
			<span class="task-content"><input type="checkbox"></span>
			<span class="task-content">item content 1</span>
			<span>delete</span>
			<span>detail</span>
		</div> <!--任务结束-->
		<div class="task-item">

			<!--任务开始-->
			<span class="task-content"><input type="checkbox"></span>
			<span class="task-content">item content 1</span>
			<span>delete</span>
			<span>detail</span>
		</div> <!--任务结束-->
		<div class="task-item">

			<!--任务开始-->
			<span class="task-content"><input type="checkbox"></span>
			<span class="task-content">item content 1</span>
			<span>delete</span>
			<span>detail</span>
		</div> <!--任务结束-->
		<div class="task-item">

			<!--任务开始-->
			<span class="task-content"><input type="checkbox"></span>
			<span class="task-content">item content 1</span>
			<span>delete</span>
			<span>detail</span>
		</div> <!--任务结束-->
	</div> <!--清单列表结束-->
	<div class="task-detail-mask"></div>

	<div class="task-detail"><!--任务详情开始-->

		<div class="content">      <!--任务标题开始-->
			下午记得买菜
		</div>  <!--任务标题结束-->
		<div>  <!--任务描述开始-->
			<div class="desc">
				<textarea name="" id=""  ></textarea>
			</div> <!--任务描述结束-->
		</div>
		<div class="remind"> <!--任务定时提醒开始-->
			<input type="date">
			<button type="submit">submit</button>
		</div> <!--任务定时提醒结束-->
	</div>

</div>  <!--总容器结束-->
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/store/store.js"></script>
<script src="./node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
